<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
      <!-- Name Form -->
      <div class="form-group">

        <label for="name" class="mac">Author</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid || name.pristine" class="alert">
          <p> Name is required</p>

        </div>
       </div>
       <!-- Description Input -->
      <div class="form-group">

        <label for="description" class="mab">Quotes</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
       <div [hidden]="description.valid || description.pristine" class="alert">
         <p> Description is required</p>
       </div>
      </div>
      <!-- Date Input -->
      <div class="form-group">
        <label for="complete" class="mad">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert">
          <p> Complete Date is Required</p>
        </div>
      </div>
       <button type="submit" class="btn">Add Quote</button>
    </form>
  </div>
</div>
